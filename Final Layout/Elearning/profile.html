<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>
    <!-- BEGIN BANNER -->
    <section class="course-banner">
        <div class="container">
            <div class="banner-content">
                <h1 id="profileFullname">Nguyễn Tiến Hoàng</h1>
                <h5 id="profileEmail">tienhoang1211@gmail.com</h5>
            </div>
        </div>
    </section>
    <!-- BEGIN BANNER -->


    


    <!-- BEGIN CONTENT -->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs nav-tabs__custom">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#profile">Elearning profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#picture">Profile picture</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#security">Security</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content tab-content__custom">
                        <div class="tab-pane container-fluid active" id="profile">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>FullName</label>
                                        <input type="text" class="form-control" id="fullname"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" id="address" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" class="form-control" id="phone"/>
                                    </div>
                                    

                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-outline-secondary" onclick="editProfileOther()">Save</button>
                                    <a href="index.html" class="btn btn-outline-secondary" >Back</a>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane container-fluid fade picture" id="picture">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Image preview</h6>
                                    <small>Minimum 200x200 pixels, Maximum 6000x6000 pixels</small>
                                    <div class="picture-wapper">
                                        <div class="picture-img">
                                            <img src="https://i.udemycdn.com/user/200_H/anonymous_3.png" id="imgAvatar" alt="">
                                        </div>
                                    </div>
                                    <input type="file" class="form-control" id="avatar"/>
                                    <input type="hidden" name="avatar" />
                                    <button type="button" class="btn btn-outline-secondary mt-3" onclick="editProfileImage()">Save</button>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane container-fluid fade" id="security">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" readonly
                                            value="tienhoang1211@gmail.com" id="emailProfile"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="password"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm password</label>
                                        <input type="password" class="form-control" id="confirm"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-outline-secondary" onclick="editProfilePassword()">Save</button>
                                    <a href="index.html" class="btn btn-outline-secondary">Sign out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END CONTENT -->
    <footer class="py-4 mt-4 text-center border-top">
        <span>Copyright © 2019 Cybersoft, Inc.</span>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./lib/jquery/jquery.slim.min.js"></script>
    <script src="./lib/popper.js/popper.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
